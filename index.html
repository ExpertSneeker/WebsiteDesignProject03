<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Sample Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .thumbnail img {
            height: 100%;
            width: 100%;
            display:block;
            object-fit: contain;
        }
        .thumbnail h3 {
            text-align: center;
        }
        .navbar-nav > li > a {
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .navbar .navbar-brand {
            padding-top: 5px;
        }
        .navbar .navbar-brand img {
            height: 50px;
        }
        .navbar .dropdown-menu {
            margin-top: 0;
        }
        .form-control, .btn {
            margin-bottom: 10px;
        }
        .form-inline > * {
            margin: 10px 3px;
        }
        .category-labels {
            margin-bottom: 10px;
        }
        .category-labels > span {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<!-- 导航 -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><img src="img/logo.png" style="object-fit: contain"></a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li style="margin-top: 15px;margin-bottom: 10px"><a href="#"><span class="glyphicon glyphicon-envelope"></span></a></li>
            <li style="margin-top: 15px"><a href="#"><span class="glyphicon glyphicon-question-sign"></span></a></li>
            <li style="margin-top: 15px"><a href="#"><span class="glyphicon glyphicon-bell"></span></a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><img src="img/profile.jpg" class="img-circle" style="height: 40px; width: 40px;"> 用户名 <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">页面</a></li>
                    <li><a href="#">登出</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<!-- 主体部分 -->
<div class="container-fluid">
    <div class="row">
        <!-- 左侧目录导航 -->
        <div class="col-md-2">
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">我的课程</a>
                        </h4>
                    </div>
                    <div id="collapse1" class="panel-collapse collapse in">
                        <a href="#"><div class="panel-body">我管理的</div></a>
                        <a href="#"><div class="panel-body">我学习的</div></a>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">我的习题</a>
                        </h4>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">资源库</a>
                        </h4>
                    </div>
                    <div id="collapse3" class="panel-collapse collapse">
                        <a href="#"><div class="panel-body">*XD</div></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- 右侧网格系统 -->
        <div class="col-md-10">
            <!-- 上方分类等 -->
            <div class="row">
                <div class="col-md-3">
                    <div class="category-labels" style="margin-top: 10px;font-size: 20px">
                        <a href="#"><span>全部</span></a>
                        <a href="#"><span>理论课程</span></a>
                        <a href="#"><span>实训课程</span></a>
                    </div>
                </div>
                <div class="col-md-9 text-right">
                    <div class="form-inline">
                        <select class="form-control">
                            <!-- 筛选 -->
                            <option>选择学期</option>
                            <option>2020 第一学期</option>
                            <option>2020 第二学期</option>
                            <option>2021 第一学期</option>
                            <option>2021 第二学期</option>
                            <option>2023 第一学期</option>
                            <option>2023 第二学期</option>
                        </select>
                        <select class="form-control">
                            <option>选择学校</option>
                            <option>青岛理工大学</option>
                        </select>
                        <input type="text" class="form-control" placeholder="搜索课程">
                        <button class="btn btn-primary">新建课程</button>
                        <button class="btn btn-primary">加入课程</button>
                    </div>
                </div>
            </div>
            <!-- 课程网格 -->
            <div class="row">
                <div class="col-md-3">
                    <div class="thumbnail">
                        <img src="img/class/class1.png" alt="课程图片">
                        <div class="caption">
                            <h3>课程1</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="thumbnail">
                        <img src="img/class/class1.png" alt="课程图片">
                        <div class="caption">
                            <h3>课程2</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="thumbnail">
                        <img src="img/class/class1.png" alt="课程图片">
                        <div class="caption">
                            <h3>课程3</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="thumbnail">
                        <img src="img/class/class1.png" alt="课程图片">
                        <div class="caption">
                            <h3>课程4</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="thumbnail">
                        <img src="img/class/class1.png" alt="课程图片">
                        <div class="caption">
                            <h3>课程5</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="thumbnail">
                        <img src="img/class/class1.png" alt="课程图片">
                        <div class="caption">
                            <h3>课程6</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="thumbnail">
                        <img src="img/class/class1.png" alt="课程图片">
                        <div class="caption">
                            <h3>课程7</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="thumbnail">
                        <img src="img/class/class1.png" alt="课程图片">
                        <div class="caption">
                            <h3>课程8</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
